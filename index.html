<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Plugin Power of Block Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Discover the power of plugins - again." />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <style>
    p a {
      color: rgb(81, 177, 255) !important;
    }

    p {
      color: #bbbbbb !important;
    }

    strong code {
      font-weight: bold !important;
    }

    body,
    main,
    html,
    aside {
      background-color: #181825 !important;
    }

    body {
      font-family: "Nunito", BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-variant-ligatures: normal;
    }

    blockquote,
    p.warn,
    p.tip {
      background-color: #1e1e2e !important;
    }

    p code {
      background-color: #313244 !important;
      color: #d1b6fe !important;
    }

    img {
      border: 1px solid #d1b6fe !important;
    }

    .docsify-copy-code-button {
      background-color: #595b88 !important;
    }

    strong {
      font-size: large !important;
    }

    code {
      font-family: 'JetBrains Mono', 'Courier New', Courier, monospace !important;
      font-variant-ligatures: none !important;
    }

    .token.annotation {
      color: #d2cc2d !important;
    }

    .token.class-name {
      color: #ffaec8 !important;
    }

    .token.string {
      color: #b8ffb1 !important;
    }

    .token.keyword {
      color: #d48443 !important;
    }

    .token.function {
      color: #ffdb8c !important;
    }

    pre code {
      background-color: #292a39 !important;
    }
  </style>

  <link rel="icon" href="//cdn.statically.io/gh/Andy-K-Sparklight/mcl-dev-tutor/main/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple-dark.css" />
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-darcula.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css" />

<body>

  <div id="app"></div>
  <script>
    function prettierQuote(hook) {
      hook.beforeEach(function (content) {
        return content.replaceAll("“", "「").replaceAll("”", "」").replaceAll("‘", "『").replaceAll("’", "』");
      });
    }

    window.$docsify = {
      plugins: [
        prettierQuote
      ],
      name: "Plugin Power",
      loadSidebar: true,
      externalLinkTarget: "_blank",
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '复制代码',
        successText: 'OK!',
      },
    };
  </script>

  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-tabs/dist/docsify-tabs.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-groovy.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-properties.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script>
    var install = function (hook, vm) {
      hook.doneEach(function () {
        window.scrollTo(0, 0);
      })

    }
    $docsify.plugins = [].concat(install, $docsify.plugins);
  </script>
</body>

</html>
