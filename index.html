  <script>
    function prettierQuote(hook) {
      hook.beforeEach(function (content) {
        return content
          .replaceAll("“**", "**“")
          .replaceAll("**”", "”**")
          .replaceAll("“", "「")
          .replaceAll("”", "」")
          .replaceAll("‘", "『")
          .replaceAll("’", "』");
      });
    }

    function autoTop(hook) {
      hook.doneEach(function () {
        window.scrollTo(0, 0);
      });
    }

    function injectGiscusHint(hook) {
      hook.afterEach(function (html) {
        return html + "<hr/><br/><h2>讨论区</h2><p><i>若无法显示讨论区，请检查能否连接" +
          " <a href='https://github.com/skjsjhb/PluginPower/discussions/categories/announcements' target='_blank'>GitHub</a></i>" +
          "<br/><i><b>请当心，违背讨论区规则的发言将是自掘坟墓。</b></i></p>";
      });
    }


    window.$docsify = {
      plugins: [
        prettierQuote,
        autoTop,
        injectGiscusHint
      ],
      giscus: {
        repo: "skjsjhb/PluginPower",
        repoId: "R_kgDOK7adBA",
        category: "Announcements",
        categoryId: "DIC_kwDOK7adBM4CcDk3",
        mapping: "title",
        reactionsEnabled: "0",
        strict: "0",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "dark",
        lang: "zh-CN",
        loading: "lazy"
      },
      markdown: {
        gfm: true
      },
      count: {
        color: "white",
        language: "chinese"
      },
      name: "插件设计与编程",
      loadSidebar: true,
      externalLinkTarget: "_blank",
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '复制代码',
        successText: 'OK!',
      },
    };
  </script>
