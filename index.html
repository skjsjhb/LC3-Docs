<body>

  <div id="app">

  </div>
  <script>
    function prettierQuote(hook) {
      hook.beforeEach(function (content) {
        return content
          .replaceAll("“**", "**“")
          .replaceAll("**”", "”**")
          .replaceAll("“", "「")
          .replaceAll("”", "」")
          .replaceAll("‘", "『")
          .replaceAll("’", "』");
      });
    }

    function autoTop(hook) {
      hook.doneEach(function () {
        window.scrollTo(0, 0);
      });
    }

    function fix(hook) {
      hook.doneEach(function () {
        const f = document.querySelectorAll("footer");
        if (f.length == 1) {
          const e = document.createElement("footer");
          e.innerHTML = f[0].childNodes[0].innerHTML;
          f[0].appendChild(e);
          f[0].childNodes[0].remove();
        }
      });
    }

    function injectTwikooHint(hook) {
      hook.afterEach(function (html) {
        return html + "<hr/><br/><h2>讨论区</h2><p><i>若无法显示讨论区，请检查你的网络连接。" +
          "<br/><i><b>请当心，违背讨论区规则的发言将是自掘坟墓。</b></i></p><div id='tcomment'></div>";
      });

      hook.doneEach(() => {
        twikoo.init({
          envId: 'https://skjsjhb-twikoo.hf.space',
          el: '#tcomment',
          region: '',
          path: location.hash,
          lang: 'zh-CN'
        });
      })
    }


    window.$docsify = {
      plugins: [
        prettierQuote,
        autoTop,
        // injectTwikooHint,
        fix
      ],
      markdown: {
        gfm: true
      },
      count: {
        color: "white",
        language: "chinese"
      },
      name: "插件设计与编程",
      loadSidebar: true,
      externalLinkTarget: "_blank",
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '复制代码',
        successText: 'OK!',
      },
      loadFooter: '_footer.md'
    };
  </script>
